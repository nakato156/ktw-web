{% extends "header.html" %}

{% block linksHeader %}
<title>KTW | search {{query}}</title>
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">
{% endblock %}

{% block bodyBlock %}
<nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: #19BF82;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='img/logo_ktw.png')}}" alt="" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="./ktw/upload">Subir programa</a>
            </li>
        </ul>
        <form class="d-flex" id="formSearch">
            <input list="sugerencias" id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value="{{query}}">
            <datalist id="sugerencias">
            </datalist>
            <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        </div>
    </div>
</nav>
<section class="resultsQuery">
    <div class="container-fluid">
    {% for res in results %}
        <div class="row">
            <div class="col-lg-2"><img class="imgProgram" src="{{url_for('static', filename='img/'+res+'.png')}}" alt="{{res}}"></div>
            <div class="col-lg"><a class="program" href="../program/{{res}}">{{res}}</a></div>
        </div>
    {% endfor %}
    </div>
</section>
{% endblock %}
